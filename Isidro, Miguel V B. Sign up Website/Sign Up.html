<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Website Sign-Up</title>
  <link rel="stylesheet" href="Sign up Style.css">


<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">

    <form id="signup">

        <div class="header">
        
            <h3>Sign Up</h3>
            
            <p>You want to fill out this form</p>
            
        </div>
        
        <div class="sep"></div>

        <div class="inputs">
        
            <input type="email" placeholder="E-Mail" autofocus />

			<input type="name" placeholder="Name" autofocus />

			<input type="surname" placeholder="Surname" autofocus />
        
            <input type="password" placeholder="Password" />

			<input type="password" placeholder="Retype Password" />
            
            <div class="checkboxy">
                <input name="cecky" id="checky" value="1" type="checkbox" /><label class="terms" style= >I accept the terms of use</label>
            </div>
            
            <a id="submit" href="#">SIGN UP</a>
			
            <a id="submit1" href="#">SIGN IN</a>
        
        </div>

    </form>


  
</body>
</html>
